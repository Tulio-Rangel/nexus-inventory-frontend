<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{ data.message }}</p>

  <div *ngIf="data.showUserSelection">
    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>¿Quién eres tú? (Usuario que realiza la acción)</mat-label>
      <mat-select [formControl]="userControl" required>
        <mat-option>-- Seleccione un usuario --</mat-option>
        <mat-option *ngFor="let user of data.availableUsers" [value]="user.id">
          {{ user.name }} ({{ user.position }})
        </mat-option>
      </mat-select>
      <mat-error *ngIf="userControl.invalid && userControl.touched">
        Debe seleccionar el usuario que realiza la acción.
      </mat-error>
    </mat-form-field>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ data.cancelButtonText }}</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">{{ data.confirmButtonText }}</button>
</mat-dialog-actions>
